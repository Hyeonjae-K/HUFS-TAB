{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Page Header-->
<header class="masthead" style="background-image: url({% static 'assets/img/home-bg.jpg' %})">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>TAB 게시판</h1>
          <span class="subheading">한 줄 소개</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      {% for content in contents %}
      <!-- Post preview-->
      <div class="post-preview">
        <a href="{% url 'tab:board_detail' content.id %}">
          <h2 class="post-title">{{ content.subject }}</h2>
        </a>
        <p class="post-meta">
          {{ content.create_date|date:"Y m d" }}
        </p>
      </div>
      <!-- Divider-->
      <hr class="my-4" />
      {% endfor %}
      <!-- Pager-->
      <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts →</a></div>
      <!-- Write -->
      {% if user.is_authenticated %}
      <div class="d-flex justify-content-end mb-4"><a type="button" class="btn btn-primary" href="{% url 'tab:board_post' %}">글쓰기</a></div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
