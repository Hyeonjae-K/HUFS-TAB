{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include "header.html" with bg_img=bg_img title="TAB 글쓰기" subtitle="게시글 작성" %}
<!-- Main Content-->
<main class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="my-5">
          <form method="post">
            {% csrf_token %}
            <div class="form-floating">
              <input class="form-control" id="subject" type="text" placeholder="제목" maxlength="16" value="{{ content.subject }}" name="subject" />
              <label for="subject">제목</label>
            </div>
            <div class="form-floating">
              <textarea style="height: 50%;" class="form-control" id="content" placeholder="내용" name="content" rows="20">{{ content.content }}</textarea>
              <label for="content">내용</label>
            </div>
            <br />
            <!-- Submit Button-->
            <button type="submit" class="btn btn-primary">작성하기</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
