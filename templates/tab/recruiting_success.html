{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Page Header-->
<header class="masthead" style="background-image: url({% static 'assets/img/contact-bg.jpg' %})">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h1>지원완료</h1>
          <span class="subheading">{{ name }}님, TAB에 지원해 주셔서 감사합니다:)</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<main class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <h5>제출 결과</h5>
        <p>
          <ul>
            <li>성공적으로 제출되었습니다. TAB 학회원 분들이 서류를 검토중입니다.</li>
            <li>합/불 결과에 관계없이 <strong>{{ phonenumber }}</strong>로 결과를 알려드립니다.</li>
          </ul>
        </p>
      </div>
    </div>
  </div>
</main>
{% endblock %}
